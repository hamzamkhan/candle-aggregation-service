services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: candles
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    ports:
      - "5432:5432"

  pgadmin:
    build: ./pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_SERVER_JSON_FILE: /pgadmin4/servers.json
      PGADMIN_REPLACE_SERVERS_ON_STARTUP: "true"
    ports:
      - "5050:80"
    depends_on:
      - postgres

  app:
    build: .
    environment:
      APP_POSTGRES_AUTOSTART: "false"
      SPRING_DATASOURCE_URL: "jdbc:postgresql://postgres:5432/candles"
      SPRING_DATASOURCE_USERNAME: "admin"
      SPRING_DATASOURCE_PASSWORD: "admin"
    ports:
      - "8080:8080"
    depends_on:
      - postgres